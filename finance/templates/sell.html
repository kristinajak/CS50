{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-control mx-auto w-auto" name="symbol">
                <option disabled selected >Symbol</option>
                    {% for transaction in transactions %}
                    <option>{{ transaction.symbol }}</option>
                    {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of shares" type="number" min="1" step="1">
        </div>
        <button class="btn btn-primary" style="margin: 10px" type="submit">Sell</button>
    </form>
{% endblock %}
