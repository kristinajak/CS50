{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="buy" name="symbol" placeholder="Stock symbol" type="text">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="buy" name="shares" placeholder="Number of shares" type="number" min="1" step="1">
        <button class="btn btn-primary" style="margin: 10px" type="submit">Buy</button>
    </form>
    <p>{{ price }}</p>
{% endblock %}
