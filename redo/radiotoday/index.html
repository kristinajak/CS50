<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <body>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup" >
          <div class="navbar-nav">
            <a class="nav-link" href="#">Store Locator</a>
            <a class="nav-link" href="#">Future Activities</a>

        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="col">
        <ul style="list-style: none"; class="row align-items-center">
          <button type="button" class="btn btn-light col-md-3 offset-4">Steve's Workbench</button>
          <button type="button" class="btn btn-light col-md-3 offset-4">United Against Crime</button>
          <button type="button" class="btn btn-light col-md-3 offset-4">TV/FM Reception</button>
        </ul>
      </div>

    <img src="./radioshack-logo.png" class="img-fluid mx-auto d-block" style="max-height:50px; width: auto;" alt="Responsive image">
